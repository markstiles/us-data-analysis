<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Model Tester</title>
    <link href="{{ url_for('static', filename='site.css')}}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <header>
        <div class="bg-shadow"></div>
        <div class="container">
            <h1>Census Data Predictor</h1>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="bg-shadow"></div>
            <div class="location-form-wrap">
                <h2>Location</h2>
                <form class="location-form" action="/location" geo-action="/geolocation" method="post">
                    <div class="form-row">
                        <label for="location-name">Location Name</label>
                        <input type="text" id="location-name" class="location-name" />
                        <button class="submit">Search</button>
                    </div>
                    <div class="geo-id"></div>
                </form>
            </div>
            <div class="predict-form-wrap">
                <h2>Values</h2>
                <form class="predict-form" action="/predict" method="post">
                    <button class="submit">Predict</button>
                    <div class="predict-form-fields">
                        
                    </div>                    
                </form>
            </div>
            <div class="results-wrap">
                <h2>Prediction</h2>
                <div class="results">
                    <div class="predict-data">
                        <span class="label">Actual Revenue:</span>
                        <span class="value actual"></span>
                    </div>
                    <div class="predict-data">
                        <span class="label">Predicted Revenue:</span>
                        <span class="value prediction"></span>
                    </div>
                    <div class="predict-data">
                        <span class="label">Dollar Change:</span>
                        <span class="value change"></span>
                    </div>
                    <div class="predict-data">
                        <span class="label">Percent Change:</span>
                        <span class="value difference"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress-indicator">
            <img src="{{ url_for('static', filename='spinner.gif')}}" />
            <div class="cover"></div>
        </div>
    </div>
    <footer>
        <div class="bg-shadow"></div>
        <div class="container">
            &copy; {{ date.strftime("%Y") }}
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='site.js')}}"></script>
</body>
</html>
